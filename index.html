<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="shortcut icon" href="assets/image/icon.png" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Input New Book</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Book Title</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Book Author</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Book Year</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Finished reading</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Put the book on the shelf <span id="newstatusbook">Not finished reading</span></button>
        </form>
      </section>

      <section class="search_section">
        <h2>Search Books</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Book Title</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Search</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Not finished reading</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Finished reading</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <div class="home">
      <a href="#">
        <img src="assets/image/arrow.png" />
      </a>
    </div>

    <footer>
      <p>&#169; Rahmat Hafiz Jayadiningrat, 2022</p>
    </footer>

    <script src="assets/javascript/script.js"></script>
  </body>
</html>
